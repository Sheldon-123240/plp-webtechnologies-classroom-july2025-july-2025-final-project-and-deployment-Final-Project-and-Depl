<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — My Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">My<span>Portfolio</span></a>
        <button
          class="nav-toggle"
          aria-expanded="false"
          aria-controls="main-nav"
          id="navToggle3"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="hamburger"></span>
        </button>
        <nav id="main-nav" class="nav" aria-label="Primary navigation">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="contact">
        <h1>Contact</h1>
        <p>Want to work with me? Fill the form below.</p>

        <form id="contactForm" novalidate>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required minlength="2" />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            required
            minlength="10"
          ></textarea>

          <button type="submit" class="btn">Send message</button>
          <p id="formStatus" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="year3"></span> My Portfolio</p>
      </div>
    </footer>

    <script src="js/main.js" defer></script>
  </body>
</html>
